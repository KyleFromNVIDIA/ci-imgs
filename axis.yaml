CUDA_VER:
  - "11.2.2"
  - "12.0.1"
PYTHON_VER:
  - "3.8"
LINUX_VER:
  - "ubuntu22.04"
  - "centos7"
RUNNER_ARCH:
  - "amd64"
  - "arm64"
exclude:
  - LINUX_VER: "ubuntu22.04"
    CUDA_VER: "11.2.2"
  - LINUX_VER: "ubuntu22.04"
    CUDA_VER: "11.4.1"
  - LINUX_VER: "ubuntu22.04"
    CUDA_VER: "11.5.1"
  # skip ARM builds for centos7
  - LINUX_VER: "centos7"
    RUNNER_ARCH: "arm64"
  # skip ARM builds for CUDA 11.2.2
  - CUDA_VER: 11.2.2
    RUNNER_ARCH: "arm64"

# Define the values used for the "latest" tag
LATEST_VERSIONS:
  CUDA_VER: "12.0.1"
  PYTHON_VER: "3.8"
  LINUX_VER: "ubuntu22.04"
